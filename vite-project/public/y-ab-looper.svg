<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- 背景 -->
  <rect width="300" height="200" fill="white" />
  
  <!-- 楕円 -->
  <ellipse cx="150" cy="100" rx="140" ry="90" stroke="red" stroke-width="5" fill="none" />
  
  <!-- A文字 -->
  <text x="50" y="115" font-family="Arial" font-size="40" fill="black" font-weight="bold">A</text>
  
  <!-- 再生ボタン -->
  <polygon points="125,80 175,100 125,120" fill="red" />
  
  <!-- B文字 -->
  <text x="220" y="115" font-family="Arial" font-size="40" fill="black" font-weight="bold">B</text>
</svg>
